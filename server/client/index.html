<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ASCII Game Client</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;margin:16px}
    #map{background:#111;color:#0f0;padding:12px;font-family:monospace;white-space:pre;line-height:1}
    .tile{display:inline-flex;width:1.2ch;height:1.4em;align-items:center;justify-content:center;line-height:1;font-size:1em}
    .tile.you{outline:1px solid red;}
    #messages{margin-top:8px;height:240px;overflow:auto;background:#f6f6f6;padding:8px}
    button{margin:4px}
    .controls{margin-top:8px}
    .panels{display:flex;gap:12px;margin-top:8px}
    .panel{flex:1;min-width:0}
    .chatBar{display:flex;gap:8px;margin-bottom:8px}
    #keyHint{margin-top:8px;color:#666;font-size:13px}
    /* lobby / character selection */
    .lobbyInner{display:flex;flex-direction:column;align-items:center;gap:8px}
    #characters{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
    .charCard{border:1px solid #ccc;padding:8px;border-radius:6px;width:160px;text-align:center;cursor:pointer;background:#fff}
    .charCard.selected{border-color:#36f;background:#eef}
    .charTitle{font-weight:700;margin-bottom:6px}
    .charEmoji{font-size:44px;margin:6px 0}
    .charAttrs{font-size:13px;color:#333;line-height:1.4}
    .charAttrs div{margin-bottom:6px}
    .quitBtn{position:fixed;top:12px;right:12px;padding:6px 10px;border-radius:6px;border:1px solid #ccc;background:#fff;cursor:pointer;z-index:50}
    /* top bar layout: title, turnInfo, quit */
    .topBar{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .topBar h2{margin:0}
    .topBar .quitBtn{position:static}

    /* turnInfo inside #game: fixed center top and horizontal layout */
    #turnInfo{position:fixed;left:50%;transform:translateX(-50%);top:12px;display:flex;align-items:center;gap:16px;padding:6px 10px;border-radius:6px;background:rgba(255,255,255,0.02)}
    #turnInfo .current,#turnInfo .upcoming{display:flex;align-items:center;gap:8px}
    #turnQueue{display:flex;gap:8px;list-style:none;padding:0;margin:0}
    #turnQueue li{background:#fff;color:#000;padding:2px 6px;border-radius:4px}
    .itemList{display:flex;flex-direction:row;gap:8px;align-items:flex-start}
    .itemCard{border:1px solid #ccc;padding:8px;border-radius:6px;cursor:pointer;background:#fff}
    .itemCard:hover{background:#f7f7ff}
    .itemTitle{font-weight:700}
    .itemAttrs{font-size:12px;color:#444}
    /* small card UI for actions / character */
    .card{border:1px solid #ccc;padding:10px;border-radius:8px;background:#fff}
    .cardTitle{font-weight:700;margin-bottom:8px}
    .topCards{display:flex;gap:12px;margin-top:12px}
    .actionsCard .actionButtons button{margin-right:8px}
    .characterCard .statList{font-size:13px;color:#333;line-height:1.4}
    .characterCard .statList div{margin-bottom:6px}

    .actionGrid{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .actionCard{display:flex;flex-direction:column;align-items:center;justify-content:center;width:88px;height:88px;border-radius:10px;border:1px solid #ccc;background:#fff;cursor:pointer;padding:8px;box-shadow:0 1px 2px rgba(0,0,0,0.04)}
    .actionCard:hover{background:#f7faff;transform:translateY(-2px)}
    .actionEmoji{font-size:28px;margin-bottom:6px}
    .actionLabel{font-size:13px;font-weight:700}
    .actionCard:focus{box-shadow:0 0 0 3px rgba(50,115,220,0.12);outline:none}
    .actionCard.disabled{opacity:0.45;pointer-events:none;filter:grayscale(30%);cursor:default}
    button.disabled{opacity:0.45;pointer-events:none}
    .actionStats{font-size:13px;color:#333;margin-top:6px;text-align:center}
    .actionStats .stat{line-height:1.2}
  </style>
</head>
<body>
  <div class="topBar">
    <h2>ASCII Game (Client)</h2>
    <button id="quit" class="quitBtn">Quit</button>
  </div>
  <div id="lobby">
    <div class="lobbyInner">
      
      <div id="characters" style="margin-top:12px"></div>

      <div style="margin-top:12px;text-align:center">
        <input id="name" placeholder="Your name" style="width:220px;padding:6px" />
      </div>

      <div style="margin-top:12px;text-align:center">
        <button id="connect">Connect</button>
      </div>
    </div>
  </div>

  <div id="game" style="display:none">
    <div id="turnInfo">
      <div class="current"><strong>Active:</strong> <span id="currentPlayer">-</span></div>
      <div class="upcoming"><strong>Next:</strong>
        <ol id="turnQueue" style="margin:0;padding:0;display:flex;gap:6px"></ol>
      </div>
    </div>
    <pre id="map">(no map)</pre>
    
    <!-- top cards removed; character and actions moved into left column below -->

    <div class="panels">
      <div class="panel" id="panel1">
        <div class="card characterCard" style="margin-bottom:12px">
          <div class="cardTitle" id="charCardTitle">Character</div>
          <div style="margin-bottom:8px">
              <strong>HP</strong>: <progress id="hpBar" value="0" max="100" style="width:160px"></progress>
              <span id="hpText">0/0</span>
            </div>
          <div class="charInfo">
            <!-- <div><strong id="charName">-</strong></div> -->
            <div class="statList">
              <div>Attack: <span id="statAttack">-</span></div>
              <div>Range: <span id="statRange">-</span></div>
              <div>Speed: <span id="statSpeed">-</span></div>
            </div>
            
          </div>
        </div>

      </div>

      <div class="panel" id="panel2">
        <div class="card actionsCard">
          <div class="cardTitle">Actions</div>
          <div style="margin-bottom:8px">
            <strong>Moves</strong>: <span id="moves">0</span>
          </div>
          <div class="actionGrid" role="group" aria-label="Actions">
            <div id="attack" class="actionCard" data-action="attack" tabindex="0">
              <div class="actionEmoji">‚öîÔ∏è</div>
              <div class="actionLabel">Attack</div>
              <div class="actionStats">
                <div class="stat">Damage: <span id="attackDamage">-</span></div>
                <div class="stat">Moves: <span id="attackCost">2</span></div>
              </div>
            </div>

            <div id="special" class="actionCard" data-action="special" tabindex="0">
              <div class="actionEmoji">‚ú®</div>
              <div class="actionLabel">Special</div>
              <div class="actionStats">
                <div class="stat">Damage: <span id="specialDamage">-</span></div>
                <div class="stat">Moves: <span id="specialCost">4</span></div>
              </div>
            </div>

            <div id="roll" class="actionCard" data-action="roll" tabindex="0">
              <div class="actionEmoji">üé≤</div>
              <div class="actionLabel">Roll</div>
            </div>

            <button id="itemsToggle">Show Items</button>
          </div>
          <div id="items" style="display:none; margin-top:8px"></div>
        </div>
      </div>

      <div class="panel" id="panel3">
        <div class="chatBar">
          <input id="sayInput" placeholder="Say something" style="flex:1" />
          <button id="sayBtn">Say</button>
        </div>
        <div id="messages"></div>
      </div>
    </div>
    </div>

    <script src="/static/main.js"></script>
  </body>
  </html>
